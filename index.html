    <title>INTERACTIVE VR EXP</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script>
AFRAME.registerComponent("move",{
schema : {
  target : { type : "selector"},  
},
init : function(){
	this.el.addEventListener("mouseenter",function(e){
            var animation = this.data.target;
            animation.setAttribute("animation", "property:scale; to:1.8 1.8 1.8; dur:500; easing: easeInOutQuad");
            
	}.bind(this));
	this.el.addEventListener("mouseleave",function(e){
            var animation = this.data.target;
            animation.setAttribute("animation", "property:scale; to:0 0 0;dur:500;easing: easeInOutQuad");
            
	}.bind(this));
}


});
  </script>
